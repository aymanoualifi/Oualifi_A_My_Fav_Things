<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favourite Things</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<div class="header">
  <h4><span class="title">My 3 Fav Things</span></h4>
  <h5 id="dynamic" class="lg-text"></h5>
  <h5 class="my-name">By Ayman Oualifi</h5>
</div>

<body>
  <div id="all-favorite">
    <section id="intro-section">
      <div>
        <H2>click the ball to see my fav things</H2>
      </div>
  </section>

      <section id="fav-things">
        <nav id="slideButton">
          <div class="button"><img src="images/ball.png" alt="ball"></div>
        </nav>
        </section>
          </div>
    
      <div>
        <section id="popinfo" class="popover">
          <button type="button" class="btn_close">X</button>
          <section id="love-section"></section>
        </section>
          <template id="bio-template">
              <section class="bio-desc">
                  <div class="pic">
                    <img src="images/" alt="soccer image">
                  </div>
                  <h2 class="s_title">1</h2>
                  <h3 class="s_thing">2</h3>
                  <p class="s_description">3</p>
              </section>
          </template>
      </div>
  
  <script src="js/main.js" type="module" defer></script>
</body>

</html>
